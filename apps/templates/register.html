<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/css/loginbootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/css/all.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/css/uf-style.css') }}">
    <title>Register</title>
  </head>
  <body>
    <div class="uf-form-signin">
      <div class="text-center">
        <a href="#"><img src="{{ url_for('static', filename='img/logo-fb.png')}}" alt="" width="100" height="100"></a>
      <h1 class="text-white h3">Account Register</h1>
      </div>
      <form class="mt-4" method="post">
        {{ form.hidden_tag() }}        
        <div class="input-group uf-input-group input-group-lg mb-3">
          <span class="input-group-text fa fa-user"></span>
          {{ form.username(class="form-control") }}
        </div>
        <div class="input-group uf-input-group input-group-lg mb-3">
          <span class="input-group-text fa fa-envelope"></span>
          {{ form.email(class="form-control") }}
        </div>
        <div class="input-group uf-input-group input-group-lg mb-3">
          <span class="input-group-text fa fa-lock"></span>
          {{ form.password(class="form-control") }}
        </div>
        <div class="input-group uf-input-group input-group-lg mb-3">
          <span class="input-group-text fa fa-lock"></span>
          {{ form.confirm_password(class="form-control") }}
        </div>
        <div class="d-grid mb-4">
          {{ form.submit(class="btn uf-btn-primary btn-lg") }}
        </div>
        <div class="mt-4 text-center">
          <span class="text-white">Already a member?</span>
          <a href="/login">Login</a>
        </div>
      </form>
    </div>

    <!-- JavaScript -->

    <!-- Separate Popper and Bootstrap JS -->
    <script src="{{ url_for('static', filename='js/popper.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js')}}"></script>
  </body>
</html>
